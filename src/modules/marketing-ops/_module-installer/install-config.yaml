      enabled: true
    - file: "agents/media-buyer.agent.yaml"
      enabled: true
    - file: "agents/marketing-analyst.agent.yaml"
      enabled: true
    - file: "agents/marketing-designer.agent.yaml"
      enabled: true

  workflows:
