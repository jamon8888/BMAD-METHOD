    - folder: "workflows/email-design"
      enabled: true

  tasks:
    - file: "tasks/competitive-research.xml"
    - file: "tasks/data-analysis.xml"
    - file: "tasks/audience-analysis.xml"
    - file: "tasks/channel-strategy.xml"
    - file: "tasks/funnel-analysis.xml"
