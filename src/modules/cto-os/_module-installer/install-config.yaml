# CTO OS Module Installation Configuration

module_code: cto-os
module_name: "CTO OS - Expert CTO Advisory System"
description: "Professional CTO advisory system with architecture decisions, engineering metrics, technology roadmaps, and risk management"

installation_prompts:
  - prompt_id: cto_output_path
    question: "Where should CTO deliverables be saved?"
    type: text
    default: "./output/cto-os"
    validation: path

  - prompt_id: company_stage
    question: "What is your company stage?"
    type: select
    options:
      - value: early_startup
        label: "Early Stage Startup (Pre-PMF, 5-15 engineers)"
      - value: growth
        label: "Growth Stage (Post-PMF, 15-50 engineers)"
      - value: scale
        label: "Scale Stage (50-200 engineers)"
      - value: enterprise
        label: "Enterprise (200+ engineers)"
    default: growth

  - prompt_id: company_type
    question: "What type of company are you building?"
    type: select
    options:
      - value: b2c
        label: "B2C - Consumer focused"
      - value: b2b
        label: "B2B - Business customers"
      - value: saas
        label: "SaaS - Software as a Service"
      - value: platform
        label: "Platform - Developer/API platform"
      - value: infrastructure
        label: "Infrastructure - Cloud/infra services"
      - value: marketplace
        label: "Marketplace - Multi-sided platform"
    default: saas

  - prompt_id: team_size
    question: "Current engineering team size?"
    type: number
    default: 20
    validation:
      min: 1
      max: 10000

  - prompt_id: engineering_budget
    question: "Annual engineering budget range?"
    type: select
    options:
      - value: under_1m
        label: "Under $1M"
      - value: 1m_5m
        label: "$1M - $5M"
      - value: 5m_10m
        label: "$5M - $10M"
      - value: 10m_25m
        label: "$10M - $25M"
      - value: 25m_plus
        label: "$25M+"
    default: 1m_5m

  - prompt_id: primary_tech_stack
    question: "Primary technology stack?"
    type: multiselect
    options:
      - "JavaScript/Node.js"
      - "Python"
      - "Java"
      - "Go"
      - "Ruby"
      - ".NET/C#"
      - "PHP"
      - "Rust"
      - "Other"

  - prompt_id: cloud_provider
    question: "Primary cloud provider?"
    type: select
    options:
      - value: aws
        label: "AWS (Amazon Web Services)"
      - value: gcp
        label: "GCP (Google Cloud Platform)"
      - value: azure
        label: "Azure (Microsoft Azure)"
      - value: multi_cloud
        label: "Multi-cloud"
      - value: on_prem
        label: "On-premises"
      - value: hybrid
        label: "Hybrid (Cloud + On-prem)"
    default: aws

  - prompt_id: deployment_frequency
    question: "Current deployment frequency?"
    type: select
    options:
      - value: multiple_daily
        label: "Multiple times per day"
      - value: daily
        label: "Once per day"
      - value: weekly
        label: "Once per week"
      - value: biweekly
        label: "Every 2 weeks"
      - value: monthly
        label: "Once per month"
      - value: less_than_monthly
        label: "Less than monthly"
    default: weekly

